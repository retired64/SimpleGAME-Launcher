name: Build Game Editor binaries

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- CORRECCIÓN AQUÍ ---
      # Se han añadido 'build-essential', 'libglib2.0-dev' y 'libcairo2-dev' explícitamente.
      # Estas son obligatorias para que 'pip install pygobject' pueda compilar.
      - name: Install System Dependencies (GTK Headers)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3-dev \
            pkg-config \
            libcairo2-dev \
            libgirepository1.0-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            gir1.2-gtk-3.0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # Instalar wheel primero ayuda en la compilación
          pip install wheel
          # Ahora sí instalamos PyGObject y tus requisitos
          pip install pygobject
          # Si usas requirements.txt descomenta la siguiente línea:
          # pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          # Asegúrate de que el nombre del script (main.py) coincida con tu archivo real
          # --clean: Limpia caché de compilaciones previas
          pyinstaller --noconfirm --onefile --windowed --clean \
            --name "PixelLauncherPro" \
            --hidden-import="gi" \
            main.py

      - name: Make binary executable
        run: chmod +x dist/PixelLauncherPro

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PixelLauncherPro-Binary
          path: dist/PixelLauncherPro
          retention-days: 90
