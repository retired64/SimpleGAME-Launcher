name: Build Game Editor binaries

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install System Dependencies (GTK Headers)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3-dev \
            pkg-config \
            libcairo2-dev \
            libgirepository1.0-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            gir1.2-gtk-3.0 \
            gobject-introspection \
            libffi-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          pip install pycairo
          pip install PyGObject
          pip install pyinstaller
          # Si usas requirements.txt descomenta la siguiente l√≠nea:
          # pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --clean \
            --name "PixelLauncherPro" \
            --hidden-import="gi" \
            --hidden-import="gi.repository" \
            --hidden-import="gi.repository.Gtk" \
            main.py

      - name: Make binary executable
        run: chmod +x dist/PixelLauncherPro

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PixelLauncherPro-Linux
          path: dist/PixelLauncherPro
          retention-days: 90
